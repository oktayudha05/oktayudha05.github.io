    <section id="contact" style="background-image:url('assets/img/map-image.png');">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="text-uppercase section-heading">Hubungi saya</h2>
                    <h3 class="text-muted section-subheading">Hubugi saya secara langsung</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="my-alert alert d-none alert-success alert-dismissible fade show" style="margin-bottom: 7%;" role="alert">
                        <strong>Terimakasih!</strong> Pesan kamu udah aku terima.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="my-alertgagal alert d-none alert-danger alert-dismissible fade show" style="margin-bottom: 7%;" role="alert">
                        Pesan kamu <strong>Gagal</strong> terkirim, coba periksa internetnya!
                    </div>
                    <form id="contactForm" name="contactForm" novalidate="novalidate">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group"><input name="nama" class="form-control" type="text" id="name" placeholder="Nama Kamu *" required=""><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                                <div class="form-group"><input name="email" class="form-control" type="email" id="email" placeholder="Email Kamu *" required=""><small class="form-text text-danger help-block lead"></small></div>
                                <div class="form-group"><input name="nomor" class="form-control" type="tel" placeholder="Nomor Kamu *" required=""><small class="form-text text-danger help-block lead"></small></div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"><textarea name="pesan" class="form-control" id="message" placeholder="Pesan Kamu *" required=""></textarea><small class="form-text text-danger help-block lead"></small></div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button class="btn-kirim btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Kirim Pesan</button>
                                <button class="btn-loading d-none btn btn-primary btn-xl text-white" type="button" disabled>
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    Tunggu...
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="assets/js/agency.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwnbdW3S8J-TnXXIemhU9efGorjXt4WXZGIX_61Bo7m49AOlHzlF-yBND3rc0ufuTNubg/exec'
        const form = document.forms['contactForm'];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');
        const myAlertgagal = document.querySelector('.my-alertgagal');
        
        
      
        form.addEventListener('submit', e => {
          e.preventDefault();
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          myAlertgagal.classList.add('d-none');
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                btnLoading.classList.toggle('d-none');
                btnKirim.classList.toggle('d-none');
                myAlert.classList.remove('d-none');
                myAlertgagal.classList.add('d-none');
                form.reset();
                console.log('Success!', response)})
            .catch(error => {
                myAlertgagal.classList.remove('d-none');
                btnLoading.classList.toggle('d-none');
                btnKirim.classList.toggle('d-none');
                console.error('Error!', error.message)})
        })
      </script>
